<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle!</title>
    <link rel="stylesheet" href="/static/app.css">
</head>

<body>
    <section>
        {% for msg in get_flashed_messages() %}
        <p>{{ msg }}</p>
        {% endfor %}
    </section>

    <section>
        <header id="header">
            <h1>Boggle Game</h1>
            <h2>Current Score: <span id="score"></span><br>High Score: <span id="high-score">{{high_score}}</span>
            </h2>
            <h3>Number of games played: <span id="num_plays">{{num_plays}}</span></h3>
        </header>
        <table>
            {% for row in board %}
            <tr>
                {% for letter in row %}
                <td>
                    <div class="square">{{letter}}</div>
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>

        <footer>
            <form id="word-form">
                <label for="guess">Enter a guess:</label>
                <input type="text" name="guess" id="guess" autofocus>
                <button id="guessBtn">Enter Guess</button>
            </form>
            <section id="user-message"></section>
            <section id="new-game" class="hidden">
                <button id="play-again">Play Again?</button>
            </section>
        </footer>
    </section>

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>

</body>

</html>
